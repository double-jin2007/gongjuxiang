{extend name="layouts:form"/}

{block name="content"}
<form class="form-horizontal m" id="form-add">
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">商品副图：</label>
        <div class="col-sm-8">
            <input type="text" name="images" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">商品名称：</label>
        <div class="col-sm-8">
            <input type="text" name="name" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">价格：</label>
        <div class="col-sm-8">
            <input type="text" name="price" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">商品主图：</label>
        <div class="col-sm-8">
            <input type="text" name="thumb" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>


</form>
{/block}

{block name="script"}
    <script>
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(oasUrl, $('#form-add').serialize());
            }
        }
    </script>
{/block}
