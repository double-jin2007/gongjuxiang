{extend name="layouts:form"/}

{block name="content"}
<form class="form-horizontal m" id="form-edit">
    <input type="hidden" name="id" value="{$info.id}">
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">商品副图：</label>
        <div class="col-sm-8">
            <input type="text" name="images" value="{$info.images}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">商品名称：</label>
        <div class="col-sm-8">
            <input type="text" name="name" value="{$info.name}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">价格：</label>
        <div class="col-sm-8">
            <input type="text" name="price" value="{$info.price}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">商品主图：</label>
        <div class="col-sm-8">
            <input type="text" name="thumb" value="{$info.thumb}" class="form-control" required autocomplete="off"/>
        </div>
    </div>

</form>
{/block}

{block name="script"}
<script>
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(oesUrl, $('#form-edit').serialize());
        }
    }
</script>
{/block}
